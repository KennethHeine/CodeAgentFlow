  <text x="54" y="34" font-family="system-ui" font-size="14" fill="#e2e8f0" font-weight="600">CodeAgentFlow</text>

  <line x1="0" y1="54" x2="220" y2="54" stroke="#1e1e30" stroke-width="1"/>

