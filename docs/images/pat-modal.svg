<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="800" y2="500">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#111118"/>
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background with blur overlay -->
  <rect width="800" height="500" fill="url(#bg2)" rx="12"/>
  <rect width="800" height="500" fill="rgba(0,0,0,0.6)" rx="12"/>

  <!-- Modal -->
  <rect x="150" y="50" width="500" height="400" rx="16" fill="#111118" stroke="#2e2e48" stroke-width="1" filter="url(#shadow2)"/>

  <!-- Header -->
  <text x="190" y="88" font-family="system-ui" font-size="18" fill="#f1f5f9" font-weight="600">Connect to GitHub</text>
  <line x1="150" y1="105" x2="650" y2="105" stroke="#1e1e30" stroke-width="1"/>

  <!-- Info Box -->
  <rect x="175" y="120" width="450" height="72" rx="8" fill="rgba(79,70,229,0.1)" stroke="rgba(79,70,229,0.2)" stroke-width="1"/>
  <text x="210" y="144" font-family="system-ui" font-size="13" fill="#e2e8f0" font-weight="500">Personal Access Token required</text>
  <text x="210" y="164" font-family="system-ui" font-size="12" fill="#cbd5e1">CodeAgentFlow needs a GitHub PAT to read/write</text>
  <text x="210" y="180" font-family="system-ui" font-size="12" fill="#cbd5e1">epic specs. Stored locally in your browser only.</text>

  <!-- Scopes -->
  <text x="190" y="218" font-family="system-ui" font-size="12" fill="#cbd5e1" font-weight="500">Required scopes:</text>
  <rect x="208" y="228" width="40" height="20" rx="4" fill="#24243a"/>
  <text x="214" y="242" font-family="monospace" font-size="10" fill="#e2e8f0">repo</text>
  <text x="256" y="242" font-family="system-ui" font-size="12" fill="#94a3b8">- Full repository access</text>
  <rect x="208" y="256" width="64" height="20" rx="4" fill="#24243a"/>
  <text x="214" y="270" font-family="monospace" font-size="10" fill="#e2e8f0">workflow</text>
  <text x="280" y="270" font-family="system-ui" font-size="12" fill="#94a3b8">- GitHub Actions (optional)</text>

  <!-- Input -->
  <text x="190" y="310" font-family="system-ui" font-size="12" fill="#cbd5e1" font-weight="500">GitHub Personal Access Token</text>
  <rect x="175" y="318" width="450" height="40" rx="8" fill="#1a1a24" stroke="#2e2e48" stroke-width="1"/>
  <text x="190" y="343" font-family="monospace" font-size="13" fill="#6b7280">ghp_xxxxxxxxxxxxxxxxxxxx</text>

  <!-- Buttons -->
  <text x="190" y="392" font-family="system-ui" font-size="13" fill="#818cf8">Create a new token</text>

  <rect x="520" y="372" width="105" height="38" rx="8" fill="#4f46e5"/>
  <text x="545" y="396" font-family="system-ui" font-size="14" fill="white" font-weight="500">Connect</text>
</svg>
