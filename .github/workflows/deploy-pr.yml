name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # Job for deploying PR preview (non-Dependabot PRs only)
  # Testing is handled by the CI workflow which runs on all pull requests
  deploy_preview:
    if: github.event.action != 'closed' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: Deploy PR Preview
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App Deployment Token
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ secrets.AZURE_STATIC_WEB_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.apiKey" \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy PR Preview
        id: deploy_preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          api_location: ''
          output_location: ''
          # Skip Oryx build since we use pre-built artifacts with Node 22+
          # This avoids EBADENGINE warnings from Azure's default Node 18.x
          skip_app_build: true
          deployment_environment: 'pr-${{ github.event.pull_request.number }}'

  # Job for cleaning up PR preview on close
  cleanup_preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cleanup PR Preview
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App Deployment Token
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ secrets.AZURE_STATIC_WEB_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.apiKey" \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.deployment_token }}
          action: 'close'
